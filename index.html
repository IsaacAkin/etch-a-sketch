<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="heading-container">
      <h1>Etch-a-Sketch</h1>
    </div>

    <div class="container">
      <div class="sketchpad-controls">
        <button class="black-btn">Black</button>
        <button class="rainbow-btn">Rainbow</button>
        <button class="eraser-btn">Eraser</button>
        <button class="clear-btn">Clear</button>
        <div class="range-slider-container">
          <p class="slider-value"></p>
          <input
            type="range"
            min="1"
            max="100"
            ,
            value="16"
            class="range-slider"
          />
        </div>
      </div>

      <div class="sketchpad"></div>
    </div>
  </body>
</html>
